<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flipping Card UI Design</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<span class="logo">
					<img src="images/logo.png" alt="master card logo" />
					<h5>Master Card</h5>
				</span>
				<img src="images/chip.png" alt="credit card chip" class="chip" />
			</header>

			<div class="card-details">
				<div class="name-number">
					<h6>Card Number</h6>
					<h5 class="number">6767 4676 6541 2991 139</h5>
					<h5 class="name">Jeff Bosco</h5>
				</div>
				<div class="valid-date">
					<h6>Valid thru</h6>
					<h5>11/23</h5>
				</div>
			</div>
		</div>
	</body>
</html>
